<header class="header">
    <div class="container">
        <div class="info-wrap">
            <div class="header-item logo-wr">
                <img src="@@img-lnk-startimg/pics/eps.svg" alt=""/>
            </div>
            <div class="header-item m-none">
                <p class="main-font">@@update:
                    <p class="counter" id="timer" data-lang="@@main-lang"></p>
                </p>
            </div>
            <div class="header-item m-none">
                <p class="main-font">@@subscribe</p>
            </div>
        </div>
        <div class="header-item button-wrap">
            <button class="subscribe subscribe-trigger">
                <span>@@subscribe-btn</span>
            </button>
            <div class="lang-wr">
            <button class="language">
                <span class="main-font">@@main-lang</span>
            </button>
            <div class="lang-dropdown">
                <ul>
                    <li>
                        <a href="@@second-lang-lnk">@@second-lang</a>
                    </li>
                    <li>
                        <a href="@@third-lang-lnk">@@third-lang</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </div>
</header>
